<div class="container-info">
    
    <form class="row g-3 needs-validation" novalidate autocomplete="off" [formGroup]="myForm" (ngSubmit)="save()">

      <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Country</label>
        <input type="text" class="form-control" formControlName="country">

        <span *ngIf="invalidFild('country')"
        class="form-text text-danger">Debe de ser de 2 letras</span>

      </div>
      <div class="col-md-3">
        <label for="validationCustom04" class="form-label">City</label>
        <input type="text" class="form-control" formControlName="city" >
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationCustom05" class="form-label">Zip</label>
        <input type="text" class="form-control" formControlName="zip">
        <div class="invalid-feedback">
          Please provide a valid zip.
        </div>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Submit form</button>
      </div>
    </form>
</div>
